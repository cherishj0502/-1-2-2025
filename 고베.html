<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>고베 여행 가이드</title>

<style>
  body { background:#111827; color:#e5e7eb; font-family:sans-serif; margin:0; }
  header { padding:1rem 1.5rem; border-bottom:1px solid #374151; position:sticky; top:0; background:#111827; }
  nav a { color:#9ca3af; margin-right:1rem; text-decoration:none; }
  nav a:hover { color:white; }
  main { padding:2rem; max-width:1100px; margin:auto; }

  .hero { display:grid; grid-template-columns:2fr 1fr; gap:1.5rem; }
  .hero img { width:100%; border-radius:1rem; }

  .gallery { display:grid; grid-template-columns:repeat(auto-fit,minmax(220px,1fr)); gap:1rem; margin-top:1rem; }
  .gallery img { width:100%; height:160px; object-fit:cover; border-radius:0.8rem; }
  .card { background:#1f2937; border:1px solid #374151; padding:1rem; border-radius:0.8rem; margin-top:1rem; }
</style>
</head>

<body>
<header>
  <nav>
    <a href="#overview">개요</a>
    <a href="#spots">핵심 명소</a>
    <a href="#food">음식</a>
  </nav>
</header>

<main>
<section class="hero">
  <div>
    <h1>고베 여행 가이드</h1>
    <p>항구 도시 특유의 세련된 분위기와 야경, 그리고 고베규로 유명한 도시.</p>
  </div>
  <img src="https://images.unsplash.com/photo-1555409614-8a8b1a0dcc21?q=80&w=1200" alt="고베 항구 야경">
</section>

<section id="overview">
  <h2>고베 한눈에 보기</h2>
  <div class="card">
    메리켄파크, 하버랜드, 키타노 이진칸, 롯코산, 고베규가 대표적인 이미지이다.
  </div>

  <div class="gallery">
    <img src="https://images.unsplash.com/photo-1524312966005-0f88a756f4e9?q=80&w=1200" />
    <img src="https://images.unsplash.com/photo-1549693578-d683be217e58?q=80&w=1200" />
    <img src="https://images.unsplash.com/photo-1579613832125-81e40f1483ba?q=80&w=1200" />
    <img src="https://images.unsplash.com/photo-1545569341-9eb8b1e3b5d3?q=80&w=1200" />
    <img src="https://images.unsplash.com/photo-1469474968028-56623f02e42e?q=80&w=1200" />
  </div>
</section>

<section id="spots">
  <h2>핵심 명소</h2>
  <div class="card">
    모자이크·하버랜드, 롯코산 전망대, 고베 포트타워, 키타노 이진칸, 난킨마치 차이나타운 등이 인기.
  </div>
</section>

<section id="food">
  <h2>고베 음식</h2>
  <div class="card">
    고베규 스테이크가 대표적이며, 해산물·빵·커피 문화도 발달한 도시.
  </div>
</section>

</main>
</body>
</html>
